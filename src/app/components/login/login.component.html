
<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form novalidate #myform="ngForm">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Email:</label><br>
                          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <button type="submit" class="btn btn-primary btn-sm btn-block" id="btn-user-login" (click)="login(myform)" [disabled]="myform.invalid && myform.touched"><i class="fa fa-sign-in"></i> Login</button>
                          <br>
                          
                      </div>
                      <div class="text-center">
                       <a routerLink="/login">Forgot Password?</a>
                       <br><br>
                      </div>
                    
                      <div id="register-link" class="text-center">
                        
                        <b style="color: brown;">New Customer?</b> <a routerLink="/register" style="color: cornflowerblue;"> Register here</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
